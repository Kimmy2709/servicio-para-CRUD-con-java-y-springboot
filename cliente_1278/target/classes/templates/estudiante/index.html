<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container mt-4">
<h3>Gestión de Estudiantes</h3>

<div class="text-end">
    <a href="/estudiante/nuevo" class="btn btn-success">
        <i class="fa fa-add"></i> Agregar estudiante
    </a>
</div>
<div class="row">
    <div class="col-12">
        <div class="table-responsive">

            <table class="table table-hover">
                <thead>
                <tr>
                    <td>Id</td>
                    <td>Nombre</td>
                    <td>Apellidos</td>
                    <td>DNI</td>
                    <td>Carrera</td>
                    <td>OPCIONES</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each=" estudiantes : ${estudiante}">
                    <td th:text="${estudiantes.id}"></td>
                    <td th:text="${estudiantes.nombres}"></td>
                    <td th:text="${estudiantes.apellidos}"></td>
                    <td th:text="${estudiantes.dni}"></td>
                    <td th:text="${estudiantes.carrera}"></td>
                    <td class="btn-group btn-group-sm">
                        <a th:href="@{/estudiante/update/{id} (id=*{estudiantes.id})}" title="Editar" class="btn btn-primary">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a href="" title="Eliminar" class="btn btn-danger">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
